<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Trail Coordinates</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      border-bottom: 3px solid #667eea;
      padding-bottom: 15px;
      margin-bottom: 25px;
    }
    .step {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }
    .step h3 {
      margin-top: 0;
      color: #667eea;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.5;
    }
    .trail-list {
      display: grid;
      gap: 10px;
      margin-top: 15px;
    }
    .trail-item {
      background: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .trail-name {
      font-weight: 600;
      color: #333;
    }
    .trail-coords {
      font-family: 'Courier New', monospace;
      color: #667eea;
      font-size: 13px;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }
    .badge-success {
      background: #28a745;
      color: white;
    }
    .badge-danger {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó∫Ô∏è Update Trail Coordinates</h1>
    
    <div class="step">
      <h3>üìã Current Status</h3>
      <div id="status">Checking localStorage data...</div>
    </div>

    <div class="step">
      <h3>üîß Step 1: Check Current Data</h3>
      <button onclick="checkCurrentData()">Check Current Trails</button>
      <div id="checkResult"></div>
    </div>

    <div class="step">
      <h3>üóëÔ∏è Step 2: Clear Old Data</h3>
      <button onclick="clearOldData()">Clear LocalStorage</button>
      <div id="clearResult"></div>
    </div>

    <div class="step">
      <h3>‚ú® Step 3: Add Coordinates</h3>
      <button onclick="updateWithCoordinates()">Update Trails with Coordinates</button>
      <div id="updateResult"></div>
    </div>

    <div class="step">
      <h3>‚úÖ Step 4: Verify Update</h3>
      <button onclick="verifyData()">Verify All Trails</button>
      <div id="verifyResult"></div>
    </div>

    <div class="info result">
      <strong>üí° Note:</strong> After completing all steps, refresh your Vue app to see the changes!
    </div>
  </div>

  <script>
    // Trail data with coordinates
    const trailsWithCoordinates = [
      {
        id: 1,
        name: "Royal Botanic Loop",
        location: "Melbourne CBD",
        difficulty: "Easy",
        distance_km: 3.2,
        elevation_m: 30,
        date: "2025-09-06",
        time: "09:30",
        capacity: 20,
        registered: 12,
        coordinates: { lng: 144.9797, lat: -37.8304 }
      },
      {
        id: 2,
        name: "Merri Creek Meander",
        location: "Fitzroy North",
        difficulty: "Easy",
        distance_km: 5.5,
        elevation_m: 45,
        date: "2025-09-13",
        time: "10:00",
        capacity: 15,
        registered: 9,
        coordinates: { lng: 144.9848, lat: -37.7833 }
      },
      {
        id: 3,
        name: "Dandenong Mountain",
        location: "Ferntree Gully",
        difficulty: "Advanced",
        distance_km: 4.6,
        elevation_m: 290,
        date: "2025-10-04",
        time: "08:00",
        capacity: 25,
        registered: 24,
        coordinates: { lng: 145.2827, lat: -37.8881 }
      },
      {
        id: 4,
        name: "Yarra Bend River Walk",
        location: "Fairfield",
        difficulty: "Intermediate",
        distance_km: 6.8,
        elevation_m: 120,
        date: "2025-10-18",
        time: "09:00",
        capacity: 18,
        registered: 7,
        coordinates: { lng: 145.0152, lat: -37.7906 }
      },
      {
        id: 5,
        name: "Great Ocean Walk Trail",
        location: "Apollo Bay",
        difficulty: "Advanced",
        distance_km: 12.5,
        elevation_m: 450,
        date: "2025-10-25",
        time: "07:30",
        capacity: 30,
        registered: 22,
        coordinates: { lng: 143.6697, lat: -38.7622 }
      }
    ];

    // Check on page load
    window.addEventListener('load', () => {
      const stored = localStorage.getItem('hikes');
      const statusDiv = document.getElementById('status');
      
      if (stored) {
        const hikes = JSON.parse(stored);
        const hasCoordinates = hikes.every(h => h.coordinates);
        
        if (hasCoordinates) {
          statusDiv.innerHTML = `
            <div class="success result">
              ‚úÖ Great! All ${hikes.length} trails have coordinates already.
            </div>
          `;
        } else {
          const missingCount = hikes.filter(h => !h.coordinates).length;
          statusDiv.innerHTML = `
            <div class="error result">
              ‚ö†Ô∏è Found ${hikes.length} trails, but ${missingCount} are missing coordinates.<br>
              Please update the data using the steps below.
            </div>
          `;
        }
      } else {
        statusDiv.innerHTML = `
          <div class="info result">
            ‚ÑπÔ∏è No trail data found in localStorage. The app will load from hikes.json.
          </div>
        `;
      }
    });

    function checkCurrentData() {
      const resultDiv = document.getElementById('checkResult');
      const stored = localStorage.getItem('hikes');
      
      if (!stored) {
        resultDiv.innerHTML = `
          <div class="info result">
            ‚ÑπÔ∏è No data in localStorage. Data will be loaded from hikes.json when you visit the app.
          </div>
        `;
        return;
      }

      const hikes = JSON.parse(stored);
      const trailList = hikes.map(h => {
        const hasCoords = h.coordinates ? 
          '<span class="badge badge-success">‚úì Has Coords</span>' : 
          '<span class="badge badge-danger">‚úó Missing</span>';
        
        return `
          <div class="trail-item">
            <div>
              <span class="trail-name">${h.name}</span>
              ${hasCoords}
            </div>
            ${h.coordinates ? 
              `<span class="trail-coords">${h.coordinates.lng.toFixed(4)}, ${h.coordinates.lat.toFixed(4)}</span>` : 
              '<span class="trail-coords">No coordinates</span>'
            }
          </div>
        `;
      }).join('');

      resultDiv.innerHTML = `
        <div class="result info">
          <strong>Found ${hikes.length} trails:</strong>
          <div class="trail-list">
            ${trailList}
          </div>
        </div>
      `;
    }

    function clearOldData() {
      const resultDiv = document.getElementById('clearResult');
      
      localStorage.removeItem('hikes');
      
      resultDiv.innerHTML = `
        <div class="success result">
          ‚úÖ Successfully cleared old trail data from localStorage!
        </div>
      `;
    }

    function updateWithCoordinates() {
      const resultDiv = document.getElementById('updateResult');
      
      try {
        // Save trails with coordinates
        localStorage.setItem('hikes', JSON.stringify(trailsWithCoordinates));
        
        const trailList = trailsWithCoordinates.map(h => `
          <div class="trail-item">
            <div>
              <span class="trail-name">${h.name}</span>
              <span class="badge badge-success">‚úì Updated</span>
            </div>
            <span class="trail-coords">${h.coordinates.lng.toFixed(4)}, ${h.coordinates.lat.toFixed(4)}</span>
          </div>
        `).join('');

        resultDiv.innerHTML = `
          <div class="success result">
            ‚úÖ Successfully updated ${trailsWithCoordinates.length} trails with coordinates!
            <div class="trail-list">
              ${trailList}
            </div>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error result">
            ‚ùå Error updating data: ${error.message}
          </div>
        `;
      }
    }

    function verifyData() {
      const resultDiv = document.getElementById('verifyResult');
      const stored = localStorage.getItem('hikes');
      
      if (!stored) {
        resultDiv.innerHTML = `
          <div class="error result">
            ‚ùå No data found! Please run Step 3 first.
          </div>
        `;
        return;
      }

      const hikes = JSON.parse(stored);
      const allHaveCoordinates = hikes.every(h => h.coordinates && h.coordinates.lng && h.coordinates.lat);
      
      if (allHaveCoordinates) {
        const coordsList = hikes.map(h => `
          <div class="trail-item">
            <span class="trail-name">${h.name}</span>
            <span class="trail-coords">
              ${h.coordinates.lng.toFixed(4)}, ${h.coordinates.lat.toFixed(4)}
            </span>
          </div>
        `).join('');

        resultDiv.innerHTML = `
          <div class="success result">
            <strong>‚úÖ Perfect! All ${hikes.length} trails have valid coordinates:</strong>
            <div class="trail-list">
              ${coordsList}
            </div>
            <hr>
            <strong>üéâ You're all set! Now refresh your Vue app and try the map directions again.</strong>
          </div>
        `;
      } else {
        const problems = hikes.filter(h => !h.coordinates);
        resultDiv.innerHTML = `
          <div class="error result">
            ‚ùå ${problems.length} trails are still missing coordinates:<br>
            ${problems.map(h => `‚Ä¢ ${h.name}`).join('<br>')}
            <br><br>
            Please run Step 3 again.
          </div>
        `;
      }
    }
  </script>
</body>
</html>
